<html>

	<head>
		<title>OBL overlay</title>
		<link type="text/css" rel="stylesheet" href="../css/syle.css" />
	</head>

	<body>

		<div id="main">

			<div id="score">
				<div id="leftScore">
					<span class="whosServing" id="leftServe">Pick Server</span>
					<p id="leftPlayerScore" class="scores">0</p>
					<input type="button" class="scoreButtons" id="leftPlayerButton" value="Left Score" />
					<input type="button" class="scoreButtons" id="leftUndoButton" value="Undo" />
				</div>
				<div id="rightScore">
					<span class="whosServing" id="rightServe">Pick Server</span>
					<p id="rightPlayerScore" class="scores">0</p>
					<input type="button" class="scoreButtons" id="rightPlayerButton" value="Right Score" />
					<input type="button" class="scoreButtons" id="rightUndoButton" value="Undo" />
				</div>
			</div>

		</div>
		<script src="../js/score.js"></script>
	</body>

</html>
